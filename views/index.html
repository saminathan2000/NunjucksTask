<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nunjucks Task</title>
        
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="UIKit files/uikit.min.css" />
        <link rel="stylesheet" href="styles/styles.css">  
    
    </head>
    <body>
        <section class="uk-section-xsmall uk-text-secondary">
            <div class="uk-container">
                <div class="wrapper">
                    <h1 class="uk-padding-small uk-text-bold  ">{{data.heading}}</h1>
                    <div class=" uk-position-relative uk-visible-toggle uk-dark" tabindex="-1" uk-slider="finite: true">
                        <div class="uk-slider-container ">
                            <ul class="uk-slider-items uk-child-width-1-1 uk-child-width-1-3@s uk-child-width-1-4@m uk-link-reset">
                              {% for product in data.products %}  
                                <li class="uk-padding-small ">
                                    <div class="uk-width-1-1 imgContainer"> 
                                     
                                      <a class="uk-display-block" href="https://getuikit.com/docs/slidenav">
                                        <img src={{product.imgSrc}}  alt="ISO-Certification">
                                      </a>
                                      
                                    </div>
                                    
                                    <div >
                                      <a href="https://getuikit.com/docs/slidenav">
                                        <h4 class="uk-text-bold uk-margin-top uk-margin-bottom">{{product.name}}</h4>
                                      </a>
                                      <p>{{product.subText}}</p>
                                    </div>
                                    
                                </li>
                              {% endfor%}  
                            </ul>
                        </div>    
                        <a class="prevButton uk-position-center-left-out uk-padding-remove uk-margin-large-right@s" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                        <a class="nextButton  uk-position-center-right-out uk-padding-remove uk-margin-large-left@s" href="#" uk-slidenav-next uk-slider-item="next"></a>
                        
                    </div>
                    <a href="https://w3schools.com" class="uk-padding-small uk-padding-remove-top uk-text-bolder uk-text-primary uk-text-decoration-none"><span>{{data.footerText}}</span></a> 
                </div>
            </div>
        </section>
    <!-- UIkit JS -->
    <script src="UIKit files/uikit.min.js"></script>
    <script src="UIKit files/uikit-icons.min.js"></script>    
    </body>
</html>
